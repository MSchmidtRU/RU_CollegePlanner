<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #a41e34; /* Scarlet */
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .search-bar input[type="text"] {
            width: 50%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .search-bar input[type="submit"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #a41e34;
            color: white;
            cursor: pointer;
        }

        .search-bar input[type="submit"]:hover {
            background-color: #900;
        }

        .course-list {
            padding: 20px;
        }

        .course-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Course Catalog</h1>
    </header>
    <div class="search-bar">
        <input type="text" id="searchQuery" placeholder="Search for courses...">
        <input type="submit" value="Search" onclick="searchCourses()">
    </div>
    <div class="course-list" id="courseList">
        <!-- Course items will be added here dynamically -->
    </div>

    <script>
        // Example course data
        const courses = [
            { name: "Introduction to Computer Science", code: "CS101", description: "An introductory course to Computer Science concepts." },
            { name: "Web Development Basics", code: "WD104", description: "Learn the basics of HTML, CSS, and JavaScript." },
            { name: "Advanced JavaScript", code: "JS301", description: "Dive deeper into JavaScript and modern frameworks." }
            // Add more courses as needed
        ];

        function searchCourses() {
            const query = document.getElementById('searchQuery').value.trim().toLowerCase();
            const courseListDiv = document.getElementById('courseList');

            // Clear previous results
            courseListDiv.innerHTML = '';

            // Filter courses based on query
            const filteredCourses = courses.filter(course => course.name.toLowerCase().includes(query) || course.code.toLowerCase().includes(query) || course.description.toLowerCase().includes(query));

            // Display filtered courses
            filteredCourses.forEach(course => {
                const courseItem = document.createElement('div');
                courseItem.classList.add('course-item');
                courseItem.innerHTML = `<strong>${course.code}</strong>: ${course.name} - ${course.description}`;
                courseListDiv.appendChild(courseItem);
            });

            if (filteredCourses.length === 0) {
                const noResults = document.createElement('p');
                noResults.textContent = 'No courses found.';
                courseListDiv.appendChild(noResults);
            }
        }
    </script>
</body>
</html>
