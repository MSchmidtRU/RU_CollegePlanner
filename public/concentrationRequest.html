<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concentration Request Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #a41e34;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            padding: 20px;
            margin: auto;
            max-width: 800px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        label {
            display: block;
            margin-top: 20px;
        }
        input, select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            display: none;
            flex: 1;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Concentration Request Form</h1>
    </header>
    <div class="container">
        <form id="concentrationForm">
            <label for="studentName">Name:</label>
            <input type="text" id="studentName" name="studentName" required>

            <label for="netId">Net ID:</label>
            <input type="text" id="netId" name="netId" required>

            <label for="school">School:</label>
            <select id="school" name="school" required onchange="loadMajors()">
                    <option value="">Select a School</option>
                    <option value="SAS">School of Arts and Sciences</option>
                    <option value="SOE">School of Engineering</option>
                    <option value="SEBS">School of Environmental and Biological Sciences</option>
                    <option value="SCI">School of Communication and Information</option>
                    <option value="SSW">School of Social Work</option>
                    <option value="SMLR">School of Management and Labor Relations</option>
                    <option value="RBS">Rutgers Business School</option>
                </select>

            <label for="major">Major/Concentration:</label>
            <select id="major" name="major" required>
                <!-- Majors will be loaded based on selected school -->
            </select>

            <label for="gradYear">Graduation Year:</label>
            <input type="text" id="gradYear" name="gradYear" required>

            <button type="button" onclick="submitRequest()">Submit</button>
        </form>
        <div class="status" id="status"></div>
    </div>
