<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concentration Request Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #a41e34;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            padding: 20px;
            margin: auto;
            max-width: 800px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 20px;
        }
        input, select, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Concentration Request Form</h1>
    </header>
    <div class="container">
        <form id="concentrationForm">
            <label for="studentName">Name:</label>
            <input type="text" id="studentName" name="studentName" required>

            <label for="netId">Net ID:</label>
            <input type="text" id="netId" name="netId" required>

            <label for="concentration">Concentration:</label>
            <select id="concentration" name="concentration" required>
                <!-- Options will be loaded from the database -->
            </select>

            <label for="gradYear">Graduation Year:</label>
            <input type="text" id="gradYear" name="gradYear" required>

            <button type="button" onclick="submitRequest()">Submit</button>
        </form>
        <div class="status" id="status"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAEUZTiKw2ojRvs6GRcM9bp827MTfxydkw",
            authDomain: "maps-9ae32.firebaseapp.com",
            projectId: "maps-9ae32",
            storageBucket: "maps-9ae32.appspot.com",
            messagingSenderId: "687862985843",
            appId: "1:687862985843:web:221c76658501ea070fe606",
            measurementId: "G-BH2DZ1N5CW"
        };
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        function submitRequest() {
            const studentName = document.getElementById('studentName').value;
            const netId = document.getElementById('netId').value;
            const concentration = document.getElementById('concentration').value;
            const gradYear = document.getElementById('gradYear').value;

            db.collection("requests").add({
                studentName: studentName,
                netId: netId,
                concentration: concentration,
                gradYear: gradYear,
                status: 'Pending'
            })
            .then(() => {
                document.getElementById('status').textContent = 'Request submitted and pending approval.';
            })
            .catch((error) => {
                console.error("Error submitting request: ", error);
                document.getElementById('status').textContent = 'Error submitting request.';
            });
        }

        function loadConcentrations() {
            const select = document.getElementById('concentration');
            db.collection("concentrations").get().then((querySnapshot) => {
                querySnapshot.forEach((doc) => {
                    const option = document.createElement('option');
                    option.value = doc.data().name;
                    option.textContent = doc.data().name;
                    select.appendChild(option);
                });
            });
        }

        window.onload = function() {
            loadConcentrations(); // Load concentrations for the dropdown
        };
    </script>
</body>
</html>
