<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course and Concentration Request Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #a41e34;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            padding: 20px;
            margin: auto;
            max-width: 800px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 20px;
        }
        input, select, textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        .status {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>Course and Concentration Request Form</h1>
    </header>
    <div class="container">
        <form id="concentrationForm">
            <label for="studentName">Name:</label>
            <input type="text" id="studentName" name="studentName" required>

            <label for="netId">Net ID:</label>
            <input type="text" id="netId" name="netId" required>

            <label for="school">School:</label>
            <select id="school" name="school" required onchange="loadCourses()">
                <option value="">Select a School</option>
                <option value="SAS">School of Arts and Sciences</option>
                <option value="SOE">School of Engineering</option>
            </select>

            <label for="major">Major/Concentration:</label>
            <select id="major" name="major" required>
                <!-- Majors will be loaded based on selected school -->
            </select>

            <label for="gradYear">Graduation Year:</label>
            <input type="text" id="gradYear" name="gradYear" required>

            <button type="button" onclick="submitRequest()">Submit</button>
        </form>
        <div class="status" id="status"></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAEUZTiKw2ojRvs6GRcM9bp827MTfxydkw",
            authDomain: "maps-9ae32.firebaseapp.com",
            projectId: "maps-9ae32",
            storageBucket: "maps-9ae32.appspot.com",
            messagingSenderId: "687862985843",
            appId: "1:687862985843:web:221c76658501ea070fe606",
            measurementId: "G-BH2DZ1N5CW"
        };
        const app = firebase.initializeApp(firebaseConfig);

        function submitRequest() {
            const studentName = document.getElementById('studentName').value;
            const netId = document.getElementById('netId').value;
            const school = document.getElementById('school').value;
            const major = document.getElementById('major').value;
            const gradYear = document.getElementById('gradYear').value;

            // Additional logic to handle the Firebase submission can be added here
            document.getElementById('status').textContent = 'Request submitted and pending approval.';
        }

        function loadCourses() {
            const school = document.getElementById('school').value;
            const majorSelect = document.getElementById('major');
            majorSelect.innerHTML = ''; // Clear existing options

            const majors = {
                SAS: [
                    "Computer and information sciences",
                    "Psychology",
                    "Biology/biological sciences",
                    "Information science/studies",
                    "Registered nursing/registered nurse",
                    // Add more SAS majors
                ],
                SOE: [
                    "Electrical and electronics engineering",
                    "Mechanical engineering",
                    "Bioengineering and biomedical engineering",
                    "Chemical engineering",
                    "Civil engineering",
                    // Add more SOE majors
                ]
            };

            if (school && majors[school]) {
                majors[school].forEach(function(major) {
                    const option = document.createElement('option');
                    option.value = major;
                    option.textContent = major;
                    majorSelect.appendChild(option);
                });
            }
        }
    </script>
</body>
</html>
