<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rutgers Academic Planner Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="login.js"></script> <!-- Load the login.js script -->
</head>
<body>

    <h2>Login Form</h2>

    <form action="4yrplan.html" method="POST">
        <div class="login-container">
            <label for="netid"><b>Rutgers NetID</b></label>
            <input type="text" placeholder="Enter your NetID" name="netid" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <button type="submit">Login</button>
        </div>
    </form>

    <!-- Add the Google Sign-In button -->
    <div class="g-signin2" data-onsuccess="onSignIn"></div>

</body>
</html>
