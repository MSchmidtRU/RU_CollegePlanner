<!DOCTYPE html>
<html>

<head>
  <meta name="google-signin-client_id"
    content="687862985843-b9rm079labqpm3cku18cv5qbd7g212co.apps.googleusercontent.com">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: 'Roboto', sans-serif;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #cc0033;
      /* Rutgers red */
      color: white;
      /* Text color */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }

    .top-bar img {
      height: 30px;
      margin-right: 10px;
    }

    #g_id_onload {
      margin-bottom: 20px;
    }

    #guestButton {
      font-size: 20px;
      padding: 10px 20px;
    }

    .disclaimer {
      position: fixed;
      bottom: 5%;
      /* Adjust this value to raise the disclaimer */
      width: 100%;
      text-align: center;
      font-family: 'Roboto', sans-serif;
      color: black;
    }
  </style>
</head>

<body>

  <div class="top-bar"><img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROD4shOpNB4AUxX0dEf37ubd4DV6ythnS-glJez-P4&s"
      alt="Rutgers Logo"> MAPS</div>

  <div id="g_id_onload" data-client_id="687862985843-b9rm079labqpm3cku18cv5qbd7g212co.apps.googleusercontent.com"
    data-context="signin" data-ux_mode="popup" data-callback="onSignIn" data-auto_prompt="false" data-noscript="true">
  </div>
  <script src="https://accounts.google.com/gsi/client"></script>
  <script>

    function onSignIn(googleUser) {
      console.log("wooooo");
      onSignInGIS(googleUser);
    }

    function onFailure(error) {
      console.log("cry");
      console.log(error);
    }

    function onSignInGIS(googleUser) {
      console.log("HIIII");
      var id_token = googleUser.credential;
      localStorage.setItem('token', id_token);
      window.location.href = "index.html";
    }

    google.accounts.id.initialize({
      client_id: "687862985843-b9rm079labqpm3cku18cv5qbd7g212co.apps.googleusercontent.com",
      callback: onSignInGIS,
      ux_mode: "popup",
      auto_prompt: false
    });
    google.accounts.id.renderButton(
      document.getElementById("g_id_onload"),
      { theme: "outline", size: "large" }
    );
  </script>
</body>

</html>
